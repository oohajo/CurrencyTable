<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container-fluid m-4">
    <h3>Currency exchange rates</h3>
    <h6 id="currentDate"></h6>
    <p id="dataSheetNo"></p>

    <p class="header">Selected currencies</p>
    <table id="singleRate" class="table table-light w-50 mx-auto table-responsive table-hover">
        <tbody>
        <thead>
        <tr>
            <td>#</td>
            <td>Currency</td>
            <td>Exchange</td>
        </tr>
        </thead>
        </tbody>
    </table>

    <p class="header">All currencies</p>
    <table id="exchangeRates" class="table table-light w-50 mx-auto table-responsive table-hover">
        <tbody>
            <thead>
                <tr>
                    <td>#</td>
                    <td>Currency</td>
                    <td>Exchange</td>
                </tr>
            </thead>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="app.js"></script>

</body>
</html>
